<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Placet</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__left">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">
                            <img src="../src/img/logo.png" alt="logo" class="header__logo-img"></a>
                    </div>
                    <ul class="header__left__nav">
                        <li class="header__left__item">
                            <a href="#" class="header__left__btn">Personal</a>
                        </li>
                        <li class="header__left__item">
                            <a href="#" class="header__left__btn">Personal</a>
                        </li>
                    </ul>
                </div>
                <nav class="header__right">
                    <ul class="header__right__nav">
                        <li class="header__right__item">
                            <a href="#" class="header__right__btn">News</a>
                        </li>
                        <li class="header__right__item">
                            <a href="#" class="header__right__btn">Pricing</a>
                        </li>
                        <li class="header__right__item">
                            <a href="#" class="header__right__btn">Yoxpay Card</a>
                        </li>
                        <li class="header__right__item">
                            <a href="#" class="header__right__btn">Company</a>
                        </li>
                    </ul>
                    <div class="header__account">
                        <div class="login__btn"><a href="#">login</a></div>
                        <div class="login__btn"><a href="#">open account</a></div>
                    </div>
                    <div class="header__lang">
                        <div class="header__lang-icon"><img src="../src/img/planet.png" alt="language"></div>
                        <div class="header__lang-value">english</div>
                        <div class="header__lang-arrow"><img src="../src/img/down.png" alt="choose"></div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <main class="news-wrapper">
                <div class="news__header">
                    <div class="news__header__logo">
                        <img src="../src/img/black.png" alt="main logo">
                        <h1>Stay tuned for YoxPay News.</h1>
                    </div>
                </div>
            </main>
        </div>
    </section>


    <script src="./main.js"></script>
</body>

</html>
